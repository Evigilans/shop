<div class="flex-col max-w-2xl">
  <h2>Purchase history:</h2>

  <div *ngFor="let item of cartService.products$;">
    {{item.name}} for {{item.price | currency }}
  </div>

  <p class="mt-5">Total spent amount:
    <span class="font-bold">{{ cartService.totalSpentAmount$.value | currency }}</span>
  </p>

  <button class="border rounded bg-orange-400 p-1.5"
          (click)="cartService.clear()"
  >
    Clear cart
  </button>
</div>
